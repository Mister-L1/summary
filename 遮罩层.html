<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{ margin: 0 !important;
			 padding: 0;}
			 .div1{ height: 2000px;}
			 .div2{ background: rgba(0,0,0,0.3); width:100%;height: 100%; position: absolute; top: 0; left: 0; display: none;}
		</style>
		<script type="text/javascript" src="js/jquery.js" ></script>
	</head>
	<body>
		<div class="div1">点击</div>
		<div class="div2"></div>
	</body>
	<script>
		$('.div1').click(function () {			
			$('body,.div2').show().height($(window).height()).css({"overflow-y":"hidden"})
		})
	</script>
</html>

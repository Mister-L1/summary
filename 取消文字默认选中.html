<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			span{
				-moz-user-select:none;/*火狐*/
    			-webkit-user-select:none;/*webkit浏览器*/
    			-ms-user-select:none;/*IE10*/
    			-khtml-user-select:none;/*早期浏览器*/
     			 user-select:none;
			}
		</style>
	</head>

		<p onselectstart="return false;">11111111111</p>
		<span>22222222222</span>
		
	</body>
